# Основной тип задачи: обнаружение объектов (Object Detection).
task: detect

# Режим выполнения (train: обучение).
mode: train

# Используемая модель YOLOv8 (предобученная модель "small").
model: yolov8s.pt

# Путь к файлу конфигурации набора данных.
data: ./DataSet/SplitData/dataset.yaml

# Количество эпох для обучения.
epochs: 120

# Задержка выполнения (null: отключено).
time: null

# Количество эпох для ранней остановки (если ошибка на валидации не улучшается). -----
patience: 30

# Размер батча (количество изображений за одну итерацию).
batch: 18

# Размер изображений для обучения.
imgsz: 640

# Сохранение результатов (активно).
save: true

# Период сохранения моделей (-1: только финальная модель).
save_period: -1

# Использовать кэш для изображений (отключено).
cache: false

# Устройство для выполнения (cuda: использовать GPU, если доступно).
device: cuda

# Количество рабочих процессов для загрузки данных.
workers: 8

# Директория для сохранения проекта (null: по умолчанию).
project: null

# Имя сохранённой сессии обучения.
name: train

# Разрешить перезапись существующего результата.
exist_ok: false

# Использовать предобученные веса.
pretrained: true

# Автоматический выбор оптимизатора.
optimizer: auto

# Подробный вывод информации в консоль.
verbose: true

# Установка случайного зерна для воспроизводимости.
seed: 0

# Полностью детерминированное поведение (воспроизводимость).
deterministic: true

# Режим обучения в одной категории (single class). --------
single_cls: true

# Обучение с фиксированными размерами изображений (отключено).
rect: false

# Использовать косинусное снижение скорости обучения.
cos_lr: false

# Отключить mosaic augmentation после N эпох. -----------
close_mosaic: 20

# Продолжить обучение с последнего сохранения (отключено).
resume: false

# Использование автоматической точности (Automatic Mixed Precision).
amp: true

# Доля используемых данных для обучения.
fraction: 1.0

# Профилирование модели (для анализа производительности, отключено).
profile: false

# Замораживание слоёв модели (null: ничего не замораживается).
freeze: null

# Использовать обучение с переменным масштабом изображений.
multi_scale: false

# Учитывать перекрытие масок в объектах.
overlap_mask: true

# Коэффициент разбиения маски (чем больше, тем грубее маска).
mask_ratio: 4

# Значение dropout для модели.
dropout: 0.0

# Выполнять валидацию в процессе обучения.
val: true

# Тип данных для разбиения в валидации.
split: val

# Сохранение результатов в формате JSON (отключено).
save_json: false

# Сохранение гибридных (multi-task) результатов.
save_hybrid: false

# Уровень доверия (confidence threshold, null: стандартное).
conf: null

# Порог для NMS (Non-Maximum Suppression). --------------
iou: 0.6

# Максимальное количество предсказаний на изображение. ------------
max_det: 50

# Использование полуточной точности (FP16, отключено).
half: false

# Использовать OpenCV DNN-бэкэнд для обработки.
dnn: false

# Генерация графиков после обучения.
plots: true

# Источник данных для предсказаний (null: стандартный).
source: null

# Шаг обработки видео.
vid_stride: 1

# Использование буфера для потокового анализа видео.
stream_buffer: false

# Визуализация предсказаний во время обучения (отключено). -----------
visualize: true

# Аугментации при обучении (неактивно). -------
augment: true

# Agnostic NMS для игнорирования классов в NMS (неактивно).
agnostic_nms: false

# Фильтр классов (null: все классы используются).
classes: null

# Включить Retina-маски для более точного моделирования.
retina_masks: false

# Встраивание модели (null: отключено).
embed: null

# Показывать изображения с предсказаниями (отключено).
show: false

# Сохранение кадров с предсказаниями (отключено).
save_frames: false

# Сохранение предсказаний в текстовом формате (неактивно).
save_txt: false

# Сохранение уровня уверенности вместе с предсказаниями.
save_conf: false

# Сохранение вырезанных объектов (отключено).
save_crop: false

# Показывать метки классов объектов.
show_labels: true

# Показывать уровень уверенности объектов.
show_conf: true

# Показывать bounding boxes (рамки объектов).
show_boxes: true

# Толщина линий для отрисовки рамок (null: по умолчанию).
line_width: null

# Формат экспорта модели (torchscript).
format: torchscript

# Экспорт в формате Keras (отключено).
keras: false

# Оптимизация экспортированной модели (отключено).
optimize: false

# Использовать INT8-квантизацию (отключено).
int8: false

# Использовать динамические размеры входа (off by default).
dynamic: false

# Упростить структуру модели (активно).
simplify: true

# Версия ONNX Opset (null: использовать стандартное).
opset: null

# Размер рабочего пространства (для экспортирования моделей).
workspace: 4

# Включить стандартный NMS (не используется).
nms: false

# Начальная скорость обучения.
lr0: 0.01

# Минимальная скорость обучения (после косинусного снижения).
lrf: 0.01

# Коэффициент импульса.
momentum: 0.937

# Коэффициент регуляризации L2.
weight_decay: 0.0005

# Количество эпох для "разогрева" обучения.
warmup_epochs: 3.0

# Импульс начального разогрева.
warmup_momentum: 0.8

# Скорость обучения для байеса на этапе "разогрева".
warmup_bias_lr: 0.1

# Вес боксов при вычислении потерь.
box: 7.5

# Вес классов при вычислении потерь.
cls: 0.5

# Вес функции распределения фокуса (DFL).
dfl: 1.5

# Вес для поз.
pose: 12.0

# Вес объекта ключевых точек.
kobj: 1.0

# Уровень сглаживания меток.
label_smoothing: 0.0

# Размер нормализации батча для оптимизатора.
nbs: 64

# Аугментация цвета: сдвиг оттенка.
hsv_h: 0.015

# Аугментация цвета: изменение насыщенности.
hsv_s: 0.7

# Аугментация цвета: изменение яркости.
hsv_v: 0.4

# Аугментация геометрии: вращение (градусы).
degrees: 0.3

# Аугментация геометрии: перевод (в долях).
translate: 0.3

# Аугментация геометрии: изменение масштаба.
scale: 0.5

# Аугментация геометрии: сдвиг (в долях).
shear: 0.3

# Аугментация перспективы.
perspective: 0.3

# Вероятность переворачивания вверх-вниз.
flipud: 0.5

# Вероятность переворачивания по горизонтали.
fliplr: 0.5

# Аугментация цвета: режим BGR.
bgr: 0.0

# Mosaic-аугментация.
mosaic: 1.0

# Mixup-augmentation.
mixup: 0.7

# Аугментация "копирования и вставки".
copy_paste: 0.2

# Режим "копирования и вставки".
copy_paste_mode: flip

# Автоматическая аугментация.
auto_augment: randaugment

# Аугментация "удаление случайных областей".
erasing: 0.4

# Фракция изображения для случайного кадрирования.
crop_fraction: 1.0

# Пользовательская конфигурация (отключено).
cfg: null

# Настройка для трекера (botsort используется для отслеживания).
tracker: botsort.yaml

# Путь для сохранения результатов.
save_dir: runs\detect\train
